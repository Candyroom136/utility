<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- payple js 호출. 테스트/운영 선택 -->
<script src="https://democpay.payple.kr/js/cpay.payple.1.0.1.js"></script> <!-- 테스트 -->
<!-- <script src="https://cpay.payple.kr/js/cpay.payple.1.0.1.js"></script> 운영 -->

<script>  
$(document).ready( function () {    	
    $('#payAction').on('click', function (event) {
        var obj = new Object();
        obj.PCD_PAY_TYPE = "card";
        obj.PCD_PAY_WORK = "PAY";
        /* 01 : 빌링키결제 */
        obj.PCD_CARD_VER = 1
        obj.PCD_PAY_GOODS = ""; //상품 이름 
        obj.PCD_PAY_TOTAL = 990; //9.99$를 현재 시세로 환산해보았습니다. 
        obj.PCD_PAY_ISTAX = "Y"; //부가세 10%를 떼고 정산합니다.
        obj.PCD_RST_URL = ''; //결제결과 반환 url
        /* 파트너 인증시 받은 AuthKey 값 입력  */
        obj.PCD_AUTH_KEY = "";
        /* 파트너 인증시 받은 return_url 값 입력 */
        obj.PCD_PAY_URL = "https://democpay.payple.kr/index.php?ACT_=";
        obj.PCD_PAYER_NO = 1; //userId
        obj.PCD_PAYER_EMAIL = ""; //userEmail주소, 결제 결과를 전송해줍니다.      
        // /* 결과를 콜백 함수로 받고자 하는 경우 함수 설정 추가 */
        // obj.callbackFunction = function(data, err) {
        //   alert(data)
        // };
        PaypleCpayAuthCheck(obj);
        event.preventDefault(); 	
    });  
});
</script>
<button id="payAction">정기결제</button>
